<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; object-src 'none';">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.3/purify.min.js" integrity="sha384-qJaFLR94cBwplPg5rmD8f0sxHL6Ypdh0d1sbaU8lc3q6J4Poowsb3w+uQ5e0xUnR" crossorigin="anonymous"></script>
<script src="script.js"></script>
</head>
<body>
    <div id="protein-calculator">
        <h3>Protein Calculator</h3>
        <label>Weight (lbs/kg):</label>
        <input id="weight-protein" type="number" />
        <br />
        <label>Activity Level:</label>
        <select id="activity-level">
            <option value="sedentary">Sedentary (little to no exercise)</option>
            <option value="light">Lightly Active (light exercise/sports 1-3 days/week)</option>
            <option value="moderate">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
            <option value="very">Very Active (hard exercise/sports 6-7 days a week)</option>
            <option value="extra">Extra Active (very hard exercise/sports &amp; physical job or 2x training)</option>
        </select>
        <br />
        <label>Goal:</label>
        <select id="goal">
            <option value="maintenance">Maintenance</option>
            <option value="muscle-gain">Muscle Gain</option>
            <option value="fat-loss">Fat Loss</option>
        </select>
        <br />
        <button id="calculate-protein">Calculate</button>
        <p id="protein-result"></p>
    </div>
  <div class="branding-container">
    Learn how you can embed our app!
    <a href="https://post40gains.blogspot.com/p/how-to-embed-our-apps.html" target="_blank">
    How To Embed
    </a>
  </div>
  <footer>
      <p>&copy; [2025] Kurt Astarita</p>
  </footer>
</body>
</html>
